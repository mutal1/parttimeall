    </div>
    <div class="sideBarLinkBox">

</div>




<div id="content">
    <div class="writingContainer">
        <label id=postLabel><b>구인게시글</b></label>

        <form method="POST">
            {% csrf_token %}
        <input id="titlebox" name="titlebox" type="text" placeholder="제목"><br>
       <textarea name="contentbox" id="contentbox" cols="30" rows="10" placeholder="본문"></textarea><br>

            <input type="submit" id="saveBtn" value="Upload"></input><br>
        </form>

        <div id="infobox">

            <label>성별</label>
            <input type="radio" name="userGender" value="상관없음" checked class=Genderinput> <label class=GenderinputLabel>상관없음</label>
            <input type="radio" name="userGender" value="남" class=Genderinput> <label class=GenderinputLabel>남</label>
            <input type="radio" name="userGender" value="여" class=Genderinput> <label class=GenderinputLabel>여</label><br>

            <label>근무시작일</label><input type="date" id="workStart"><br>
            <label>근무마감일</label><input type="date" id="workEnd"><br>
            <label>게시마감일</label><input type="date" id="postEnd"><br>
            <label>시급</label> <input type="text" id="pay" value="최저시급"> <label id=payLabel>원</label><br>

            <label>지역</label>
            <input type="text" id="address_kakao" name="address" readonly />

            <div id="payboostbox">
                <label>마감전 시급인상</label>
                <input type="radio" class="payboost" name="payboost" value="false" id="false" checked><label class=inputLabel>미사용</label>
                <input type="radio" class="payboost" name="payboost" value="true" id="true"><label class=inputLabel>사용</label><br>
                <label>인상율</label>
                <input type="text" id="increaseRate" name="increaseRate" disabled><label id=rateLabel>%</label><br>
                <label>적용일 : 마감 D-</label><input type="text" id="deadline" name="deadline" disabled>
            </div>
        </div>
    </div>
</div>
